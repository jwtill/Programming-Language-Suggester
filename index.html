<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Programming Language Suggester</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>Programming Language Suggester</h1>
  <div class="container">
    
      <form id="userInfo">

        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>

        <div class="form-group">
          <h4>How much experience do you have?</h4>
          <input type="radio" id="aLittle" name="experience" value="1">
          <label for="html">A Little</label><br>
          <input type="radio" id="aLot" name="experience" value="2">
          <label for="experience">A Lot</label><br>
        </div>

        <div class="form-group">
          <h4>Front or Back End?</h4>
          <input type="radio" id="frontEnd" name="where" value="1">
          <label for="html">Front-end</label><br>
          <input type="radio" id="backEnd" name="where" value="2">
          <label for="css">CSS</label><br>
        </div>

        
        <button type="submit" class="btn btn-primary">Submit!</button>
      </form>

      <div>
        <p>You are apt to be a <span id = "result"></span>developer!</p>
      </div>

      

    
  </div>
</body>
</html>
