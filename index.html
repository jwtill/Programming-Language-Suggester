<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Programming Language Suggester</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <h1>Programming Language Suggester</h1>
  <div class="container">
    
      <form id="userInfo">

        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>

        <div class="form-group">
          <h4>How much experience do you have?</h4>
          <input type="radio" id="aLittle" name="experience1" value="1">
          <label for="experience1">A Little</label><br>
          <input type="radio" id="aLot" name="experience2" value="2">
          <label for="experience2">A Lot</label><br>
        </div>

        <div class="form-group">
          <h4>Front or Back End?</h4>
          <input type="radio" id="frontEnd" name="where1" value="1">
          <label for="where1">Front-end</label><br>
          <input type="radio" id="backEnd" name="where2" value="2">
          <label for="where2">CSS</label><br>
        </div>
        
        <label for="cities">Which city would you like to move to/do you already live in?</label>
        <select name="cities" id="location">
          <option value="1">New York</option>
          <option value="2">Mountain View</option>
          <option value="3">Seattle</option>
          <option value="4">San Francisco</option>
          <option value="5">Washington</option>
        </select>

        <input type="checkbox" id="baseballCap" name="hat1" value="1">
        <label for="hat1"> I prefer baseball caps</label><br>
        <input type="checkbox" id="fedora" name="hat2" value="2">
        <label for="hat2"> I prefer Fedoras</label><br>
        <input type="checkbox" id="beanie" name="hat3" value="3">
        <label for="hat3"> I prefer a beanie</label>
        <input type="checkbox" id="noHat" name="hat4" value="4">
        <label for="hat4"> I prefer to not wear a hat</label>

        
        <button type="submit" class="btn btn-primary">Submit!</button>
        <input type="reset">
      </form>

      <div>
        <p>You are apt to be a <span id = "result"></span>developer!</p>
      </div>

      

    
  </div>
</body>
</html>
