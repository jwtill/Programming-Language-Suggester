<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Programming Language Suggester</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Programming Language Suggester</h1>
    
      
        <form id="userInfo">

          <div class="form-group">
            <label for="name">Name:</label>
            <input id="name" class="form-control" type="text">
          </div>

          <div class="form-group">
            <h4>How much experience do you have?</h4>
            <input type="radio" id="aLittle" name="experience" value="1" checked="checked">
            <label for="experience">A Little</label><br>
            <input type="radio" id="aLot" name="experience" value="2">
            <label for="experience">A Lot</label><br>
          </div>

          <div class="form-group">
            <h4>Front or Back End?</h4>
            <input type="radio" id="frontEnd" name="where" value="1" checked = "checked">
            <label for="where">Front-end</label><br>
            <input type="radio" id="backEnd" name="where" value="2">
            <label for="where">CSS</label><br>
          </div>
          
          <div class="form-group">
          <label for="cities">Which city would you like to move to/do you already live in?</label>
          <select name="cities" id="location">
            <option value="1">New York</option>
            <option value="2">Mountain View</option>
            <option value="3">Seattle</option>
            <option value="4">San Francisco</option>
            <option value="5">Washington</option>
          </select>
          </div>  

          <div class = "form-group">
            <fieldset>
              <input type="checkbox" id="hat1" name="hat1" value="1">
              <label for="hat1"> I prefer baseball caps</label><br>
              <input type="checkbox" id="hat2" name="hat2" value="2">
              <label for="hat2"> I prefer Fedoras</label><br>
              <input type="checkbox" id="hat3" name="hat3" value="3">
              <label for="hat3"> I prefer a beanie</label><br>
              <input type="checkbox" id="hat4" name="hat4" value="0">
              <label for="hat4"> I prefer to not wear a hat</label>
            </fieldset>
          </div>

          
          <button type="submit" class="btn btn-primary">Submit!</button>
          <input type="reset">
        </form>

        <div>
          <p id = "resultSentence">You are apt to be a <span id = "appropriateLanguage"> </span>developer!</p>
        </div>

      

    
  </div>
</body>
</html>
